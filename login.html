<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Food Rescue Network</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Tailwind CSS Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-green': '#1E392A',
                        'brand-dark-green': '#14281D',
                        'brand-light-cream': '#F8F7F4',
                        'brand-accent-red': '#C70039',
                        'brand-accent-yellow': '#FFC300',
                        'brand-text': '#333333',
                    },
                }
            },
        }
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f6f5f7;
            background-image: linear-gradient(to right, rgba(248, 247, 244, 0.9), rgba(248, 247, 244, 0.9)), url('https://images.unsplash.com/photo-1542838132-92c53300491e?q=80&w=1974&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
            position: relative;
            overflow: hidden;
            /* MODIFIED: Width is now controlled by Tailwind classes in the HTML */
            max-width: 100%;
            min-height: 520px;
        }

        .container p { font-size: 14px; line-height: 20px; letter-spacing: 0.3px; margin: 20px 0; }
        .container span { font-size: 12px; }
        .container a { color: #333; font-size: 13px; text-decoration: none; margin: 15px 0 10px; }
        .container button { background-color: #C70039; color: #fff; font-size: 12px; padding: 10px 45px; border: 1px solid transparent; border-radius: 8px; font-weight: 600; letter-spacing: 0.5px; text-transform: uppercase; margin-top: 10px; cursor: pointer; transition: transform 80ms ease-in; }
        .container button:active { transform: scale(0.95); }
        .container button.ghost { background-color: transparent; border-color: #fff; }
        .container form { background-color: #fff; display: flex; align-items: center; justify-content: center; flex-direction: column; padding: 0 40px; height: 100%; }
        .container input, .container select { background-color: #eee; border: none; margin: 8px 0; padding: 10px 15px; font-size: 13px; border-radius: 8px; width: 100%; outline: none; }
        .social-icons { margin: 20px 0; }
        .social-icons a { border: 1px solid #ccc; border-radius: 20%; display: inline-flex; justify-content: center; align-items: center; margin: 0 3px; width: 40px; height: 40px; transition: background-color 0.3s, transform 0.2s; }
        .social-icons a:hover { background-color: #eee; transform: scale(1.1); }

        /* --- DESKTOP ANIMATION STYLES (horizontal) --- */
        @media (min-width: 768px) {
            .form-container { position: absolute; top: 0; height: 100%; transition: all 0.7s ease-in-out; }
            .sign-in { left: 0; width: 50%; z-index: 2; }
            .container.active .sign-in { transform: translateX(100%); opacity: 0; }
            .sign-up { left: 0; width: 50%; opacity: 0; z-index: 1; }
            .container.active .sign-up { transform: translateX(100%); opacity: 1; z-index: 5; animation: move 0.7s; }
            @keyframes move { 0%, 49.99% { opacity: 0; z-index: 1; } 50%, 100% { opacity: 1; z-index: 5; } }
            .toggle-container { position: absolute; top: 0; left: 50%; width: 50%; height: 100%; overflow: hidden; transition: all 0.7s ease-in-out; border-radius: 150px 0 0 100px; z-index: 1000; }
            .container.active .toggle-container { transform: translateX(-100%); border-radius: 0 150px 100px 0; }
            .toggle { height: 100%; background: linear-gradient(to right, #14281D, #1E392A); color: #fff; position: relative; left: -100%; width: 200%; transform: translateX(0); transition: all 0.7s ease-in-out; }
            .container.active .toggle { transform: translateX(50%); }
            .toggle-panel { position: absolute; width: 50%; height: 100%; display: flex; align-items: center; justify-content: center; flex-direction: column; padding: 0 30px; text-align: center; top: 0; transform: translateX(0); transition: all 0.7s ease-in-out 0.2s; }
            .toggle-left { transform: translateX(-200%); }
            .container.active .toggle-left { transform: translateX(0); }
            .toggle-right { right: 0; transform: translateX(0); }
            .container.active .toggle-right { transform: translateX(200%); }
        }

        /* --- FORM ELEMENT ANIMATIONS (Desktop Only) --- */
        @keyframes slideInX { 0% { opacity: 0; transform: translateX(-15px); } 100%{ opacity: 1; transform: translateX(0); } }
        @keyframes slideOutX { from { opacity: 0.3; transform: translateX(0); } to { opacity: 0; transform: translateX(-15px); } }
        @media (min-width: 768px) {
            .form-container form > * { opacity: 0; }
            .container:not(.active) .sign-in form > * { animation: slideInX 0.5s forwards; }
            .container.active .sign-in form > * { animation: slideOutX 0.5s forwards; }
            .container.active .sign-up form > * { animation: slideInX 0.5s forwards; }
            .container:not(.active) .sign-up form > * { animation: slideOutX 0.5s forwards; }
            .container:not(.active) .sign-in form h1 { animation-delay: 0.4s; } .container:not(.active) .sign-in form .social-icons { animation-delay: 0.5s; } .container:not(.active) .sign-in form span { animation-delay: 0.6s; } .container:not(.active) .sign-in form input:nth-of-type(1) { animation-delay: 0.7s; } .container:not(.active) .sign-in form input:nth-of-type(2) { animation-delay: 0.8s; } .container:not(.active) .sign-in form a { animation-delay: 0.9s; } .container:not(.active) .sign-in form button { animation-delay: 1.0s; }
            .container.active .sign-in form h1 { animation-delay: 0s; } .container.active .sign-in form .social-icons { animation-delay: 0.05s; } .container.active .sign-in form span { animation-delay: 0.1s; } .container.active .sign-in form input:nth-of-type(1) { animation-delay: 0.15s; } .container.active .sign-in form input:nth-of-type(2) { animation-delay: 0.2s; } .container.active .sign-in form a { animation-delay: 0.25s; } .container.active .sign-in form button { animation-delay: 0.3s; }
            .container.active .sign-up form h1 { animation-delay: 0.4s; } .container.active .sign-up form .social-icons { animation-delay: 0.5s; } .container.active .sign-up form span { animation-delay: 0.6s; } .container.active .sign-up form input:nth-of-type(1) { animation-delay: 0.7s; } .container.active .sign-up form input:nth-of-type(2) { animation-delay: 0.8s; } .container.active .sign-up form input:nth-of-type(3) { animation-delay: 0.9s; } .container.active .sign-up form select { animation-delay: 1.0s; } .container.active .sign-up form button { animation-delay: 1.1s; }
            .container:not(.active) .sign-up form h1 { animation-delay: 0s; } .container:not(.active) .sign-up form .social-icons { animation-delay: 0.05s; } .container:not(.active) .sign-up form span { animation-delay: 0.1s; } .container:not(.active) .sign-up form input:nth-of-type(1) { animation-delay: 0.15s; } .container:not(.active) .sign-up form input:nth-of-type(2) { animation-delay: 0.2s; } .container:not(.active) .sign-up form input:nth-of-type(3) { animation-delay: 0.25s; } .container:not(.active) .sign-up form select { animation-delay: 0.3s; } .container:not(.active) .sign-up form button { animation-delay: 0.35s; }
        }
        
        /* --- MOBILE STYLES (non-animated) --- */
        @media (max-width: 767px) {
            body { padding: 1.5rem; }
            .container { 
                min-height: auto; 
                height: auto; 
                max-width: 400px;
            }
            .form-container { 
                position: static; 
                width: 100%; 
                height: auto; 
                padding: 50px 0; 
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            .toggle-container { display: none; }
            .sign-up { display: none; }
            .container.active .sign-in { display: none; }
            .container.active .sign-up { display: flex; }
        }
    </style>
</head>

<body>
    <!-- MODIFIED: Added Tailwind max-w-3xl class for easy customization -->
    <div class="container w-full max-w-3xl" id="container">
        <div class="form-container sign-up">
            <form>
                <h1 class="text-2xl font-bold text-brand-text">Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                 <select>
                    <option value="" disabled selected>Register as...</option>
                    <option value="donor">Food Donor (Business)</option>
                    <option value="charity">Charity / NGO</option>
                    <option value="volunteer">Volunteer</option>
                </select>
                <button>Sign Up</button>
                <!-- Mobile Toggle Link -->
                <p class="mt-4 text-sm md:hidden">
                    Already have an account? 
                    <a href="#" class="font-bold text-brand-green" id="mobile-login">Sign In</a>
                </p>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1 class="text-2xl font-bold text-brand-text">Sign In</h1>
                <div class="social-icons">
                     <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#" class="hover:text-brand-accent-red">Forget Your Password?</a>
                <button>Sign In</button>
                 <!-- Mobile Toggle Link -->
                 <p class="mt-4 text-sm md:hidden">
                    Don't have an account? 
                    <a href="#" class="font-bold text-brand-green" id="mobile-register">Sign Up</a>
                </p>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1 class="text-3xl font-bold">Welcome Back!</h1>
                    <p>Log in to continue your journey with us.</p>
                    <button class="ghost" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1 class="text-3xl font-bold">Hello, Friend!</h1>
                    <p>Register to start making a difference today.</p>
                    <button class="ghost" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        // Desktop buttons
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');
        // Mobile links
        const mobileRegisterBtn = document.getElementById('mobile-register');
        const mobileLoginBtn = document.getElementById('mobile-login');

        const activateSignUp = (e) => {
            e.preventDefault();
            container.classList.add("active");
        }
        const deactivateSignUp = (e) => {
            e.preventDefault();
            container.classList.remove("active");
        }

        registerBtn.addEventListener('click', activateSignUp);
        loginBtn.addEventListener('click', deactivateSignUp);
        mobileRegisterBtn.addEventListener('click', activateSignUp);
        mobileLoginBtn.addEventListener('click', deactivateSignUp);

        // Check for URL hash on page load to show the correct panel
        window.addEventListener('load', () => {
            if (window.location.hash === '#register') {
                container.classList.add("active");
            }
        });
    </script>
</body>
</html>
